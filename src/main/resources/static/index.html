<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airport</title>

    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap-responsive.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./scripts/model.js"></script>
    <script src="./scripts/hs.js"></script>
    <script src="./scripts/js/bootstrap.js"></script>

</head>
<body>
    <h1>AIRPORT</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPlaneModal">Add new Airplane</button>
    <table class="table table-striped table-dark" id="airplanes">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Airport</th>
            <th scope="col">Fuel Level</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="modal fade" id="newPlaneModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add new Airplane</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Airport</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="email" class="form-control" id="newPlaneID"></td>
                            <td><input type="email" class="form-control" id="newPlaneAirport"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="postButton">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="flyPlaneModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Make Airplane fly</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Destination Airport</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="email" class="form-control" id="flyPlaneAirport"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="flyButton">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
